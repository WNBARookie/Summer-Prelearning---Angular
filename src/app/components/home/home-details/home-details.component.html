<p-panel>
  <p-header>
    <div class="ui-helper-clearfix">
      <span class="ui-panel-title"
        style="font-size:16px;display:inline-block;margin-top:2px">Book
        Details
      </span>
    </div>
  </p-header>
  <p><span style="font-weight: 900;">Title: </span>{{book.title}}</p>
  <p><span style="font-weight: 900;">Author: </span>{{book.author}}</p>
  <p><span style="font-weight: 900;">Publisher: </span>{{book.publisher}}</p>
  <p><span style="font-weight: 900;">Genre: </span>{{book.genre}}</p>
  <p-footer>
    <button pButton type="button" class="ui-button-raised" type="button"
      style="padding: 5px 15px; margin-right: 10px;"
      (click)="onEditClick()">Edit</button>
    <button pButton type="button" class="ui-button-raised ui-button-secondary"
      type="button" style="padding: 5px 15px;"
      (click)="onCancelClick()">Cancel</button>
  </p-footer>
</p-panel>
